<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-container" x-data="login()">
    <form @submit.prevent="authenticate" x-ref="loginForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" x-model="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" x-model="password" required>
      </div>
      <button type="submit" onclick="redirectToDashboard()">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/alpine.js" defer></script>
  <script src="login.js" defer></script>
  <script>
    function redirectToDashboard() {
      // Redirect to dashboard (index.html)
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
